<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Carrusel de Fotos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .carousel {
            max-width: 600px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            background: #fff;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 600px;
            height: 400px;
            object-fit: cover;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            font-size: 2rem;
            padding: 0 15px;
            cursor: pointer;
            z-index: 2;
        }
        .carousel-btn.left { left: 10px; }
        .carousel-btn.right { right: 10px; }
    </style>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <h1>Galería de Fotos</h1>
        <div class="carousel">
            <button class="carousel-btn left" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-images" id="carouselImages">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Foto 1">
                <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=600&q=80" alt="Foto 2">
                <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Foto 3">
                <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=600&q=80" alt="Foto 4">
            </div>
            <button class="carousel-btn right" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>
    <div id="footer-container"></div>
    <script src="include-header.js"></script>
    <script src="include-footer.js"></script>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#carouselImages img');
        function showSlide(index) {
            const total = images.length;
            if(index < 0) index = total - 1;
            if(index >= total) index = 0;
            document.getElementById('carouselImages').style.transform = `translateX(-${index * 600}px)`;
            currentIndex = index;
        }
        function moveSlide(step) {
            showSlide(currentIndex + step);
        }
        window.onload = () => showSlide(0);
    </script>
</body>
</html>
